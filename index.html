<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>
   
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="Operator" id="clear">Ac</button></td>
                        <td><button class="Operator" id="backspace"><i class="uil uil-backspace"></i></i></button></td>
                        <td><button class="Operator" id="%">&percnt;</button></td>
                        <td><button class="Operator" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="7">7</button></td>
                        <td><button class="number" id="8">8</button></td>
                        <td><button class="number" id="9">9</button></td>
                        <td><button class="Operator" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="4">4</button></td>
                        <td><button class="number" id="5">5</button></td>
                        <td><button class="number" id="6">6</button></td>
                        <td><button class="Operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number" id="1">1</button></td>
                        <td><button class="number" id="2">2</button></td>
                        <td><button class="number" id="3">3</button></td>
                        <td><button class="Operator add" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="number zero"id="0">0</button></td>
                        <td><button class="Operator dot" id=".">.</button></td>
                        <td><button class="Operator" id="equal">=</button></td>
                    </tr>
                </table>
            </div>


        </div>
        <span class="write">Calculator</span>
    </div>
<script src="script.js"></script>
</body>

</html>
